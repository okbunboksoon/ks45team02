<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminDefault}">
	<head>
	</head>
	
	<th:block layout:fragment="customContents">
		<div class="x_panel">
			<div class="x_title">
				<div class="clearfix"></div>
			</div>
			
			<div class="x_content" th:object="${donationInfo}">
				<br>
				<form th:action="@{/admin/deleteDonation}" method="post" data-parsley-validate class="form-horizontal form-label-left" novalidate>
					
					<div class="item form-group">
						<label for="donationCode" class="col-form-label col-md-3 col-sm-3 label-align">기부신청 번호</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="donationCode" name="donationCode" th:value="*{donationCode}"
							 readonly="readonly" class="form-control"/>
						</div>
					</div>
					<div class="item form-group">
						<label for="userId" class="col-form-label col-md-3 col-sm-3 label-align">기부 신청자 아이디</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="userId" name="userId" th:value="*{userId}"
							readonly="readonly" class="form-control"/>
						</div>
					</div>
					<div class="item form-group">
						<label for="rawMaterialsCo2Code" class="col-form-label col-md-3 col-sm-3 label-align">상품별 co2배출 기준코드</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="rawMaterialsCo2Code" name="rawMaterialsCo2Code" th:value="*{rawMaterialsCo2Code}"
							readonly="readonly" class="form-control"/>
						</div>
					</div>
					<div class="item form-group">
						<label for="donationAmount" class="col-form-label col-md-3 col-sm-3 label-align">중고매입상품 개수</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="donationAmount" name="donationAmount" th:value="*{donationAmount}"
							readonly="readonly" class="form-control"/>
						</div>
					</div>
					<div class="item form-group">
						<label for="donationDate" class="col-form-label col-md-3 col-sm-3 label-align">기부신청 날짜</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="donationDate" name="donationDate" th:value="*{donationDate}"
							readonly="readonly" class="form-control"/>
						</div>			
					</div>
					<div class="item form-group">
						<label for="donationStatus" class="col-form-label col-md-3 col-sm-3 label-align">기부신청 상태</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="donationStatus" name="donationStatus" th:value="*{donationStatus}"
							readonly="readonly" class="form-control"/>
						</div>			
					</div>
					<div class="item form-group">
						<label for="deleteCheck" class="col-form-label col-md-3 col-sm-3 label-align">삭제하시려면 "삭제"를 입력해주세요.</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="deleteCheck" name="deleteCheck" placeholder="삭제"
							 class="form-control"/>
						</div>			
					</div>
					
					<div class="item form-group">
						<div class="col-md-6 col-sm-6 offset-md-3">
							<button class="btn btn-primary" type="button" id="cancelBtn">취소</button>
							<button class="btn btn-danger" type="button" id="deleteBtn">삭제</button>
						</div>
					</div>
				</form>
			
			</div>
		
		
		</div>
	</th:block>
	
	
	<!-- 사용자 지정 js script -->
	 
	<th:block layout:fragment="customScript">
		<script type="text/javascript" th:inline="javascript">
			const $cancelBtn = document.getElementById('cancelBtn');
			const $deleteBtn = document.getElementById('deleteBtn');
			const $deleteCheck = document.getElementById('deleteCheck');
			
			$cancelBtn.addEventListener('click', function(){
				location.href = '/admin/listDonation';
			});
			$deleteBtn.addEventListener('click', function(){
				if($deleteCheck.value == '삭제'){
					if(confirm('정말 삭제하시겠습니까?')){
						$deleteBtn.setAttribute("type", "submit");
					}
					
				}else{
					alert('확인 문구가 일치하지 않습니다.');
				}
			});
			

			
			const msg = [[${msg}]];
			if(msg != null){
				alert(msg);
			}
			
		</script>

	</th:block>
</html>
