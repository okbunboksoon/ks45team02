<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/adminDefault}">

<head>
    <style>
        .tg  {border-collapse:collapse;border-spacing:0;}
        .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
            overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
            font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg .tg-baqh{text-align:center;vertical-align:top}
        .tg .tg-c3ow{border-color:inherit;text-align:center;vertical-align:top}
        .tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
        button:not(#submitBtn, #resetBtn){
            width: 98%;
            height: 90%;
        }
        #submitBtn, #resetBtn{
            width: 47%;
        }
    </style>
</head>

<th:block layout:fragment="customScript">

</th:block>

<th:block layout:fragment="customContents">
    <form id = "boardAddEvent" th:action = "@{/admin/addBoardEvent}" method = "post">
        <table>
            <tbody>
            <tr>
                <td>
                    <label for = "eventTitle">이벤트 제목</label>
                </td>
                <td colspan="2">
                    <input type ="text" id = "eventTitle" name = "eventTitle"
                           placeholder = "이벤트 제목을 입력해주세요" width = "100"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for = "eventContents">이벤트 내용</label>
                </td>
                <td colspan="2">
                    <input type ="text" id = "eventContents" name = "eventContents"
                           placeholder = "이벤트 내용을 입력해주세요" width = "100" height = "200"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for = "eventImage">이벤트 이미지를 넣어주세요</label>
                </td>
                <td colspan="2">
                    <input type ="image" id = "eventImage" name = "eventImage" alt="제출"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for = "eventStartDate">이벤트 시작일을 넣어주세요</label>
                </td>
                <td colspan="2">
                    <input type ="date" id = "eventStartDate" name = "eventStartDate"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for = "eventEndDate">이벤트 마감일을 넣어주세요</label>
                </td>
                <td colspan="2">
                    <input type ="date" id = "eventEndDate" name = "eventEndDate"/>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3">
                    <button type="button" id="submitBtn">이벤트 등록</button>
                    <button type="reset" id="resetBtn">취소</button>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
</th:block>
</html>
