<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/adminDefault}">

<head>
    <style>
        .tg  {border-collapse:collapse;border-spacing:0;}
        .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
            overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
            font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg .tg-baqh{text-align:center;vertical-align:top}
        .tg .tg-c3ow{border-color:inherit;text-align:center;vertical-align:top}
        .tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
    </style>
</head>

<th:block layout:fragment="customContents">
    <h1>이벤트 수정</h1>

    <table class="tg">
        <thead>
        <tr>
            <th class="tg-c3ow" colspan="2">이벤트 등록</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="tg-0pky">이벤트 이름</td>
            <td class="tg-0pky">
                <input type = "text" id = "eventName">
            </td>
        </tr>
        <tr>
            <td class="tg-0pky">이벤트 내용</td>
            <td class="tg-0pky">
                <input type = "text" id = "eventContents">
            </td>
        </tr>
        <tr>
            <td class="tg-0pky">이벤트 사진</td>
            <td class="tg-0pky">
                <input type="image" name="button" src="">
            </td>
        </tr>
        <tr>
            <td class="tg-0pky">이벤트 시작일</td>
            <td class="tg-0pky">
                <input type = "date" id = "eventStart">
            </td>
        </tr>
        <tr>
            <td class="tg-0pky">이벤트 종료일</td>
            <td class="tg-0pky">
                <input type = "date" id = "eventEnd">
            </td>
        </tr>
        <tr>
            <td class="tg-baqh">
                <button type="button" id="submitBtn">수정</button>
            </td>
            <td class="tg-baqh">
                <button type="reset" id="resetBtn">취소</button>
            </td>
        </tr>
        </tbody>
    </table>
</th:block>

</html>
