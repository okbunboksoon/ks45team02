<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/adminDefault}">

<head>
    <style type="text/css">
        div {
            color: black;
        }
        #inquiryTitle {
            width: 100%
        }
        #inquiryContents {
            width: 100%
        }
        .btnGroup {
            text-align : center;
        }
        button {
            width: 20%
        }
        label {
            font-size: 20px;
            margin: 5px;
        }
    </style>
</head>

<!-- 사용자 지정 js 파일 -->
<th:block layout:fragment="customJs">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</th:block>

<th:block layout:fragment="customScript">
    <script>
        $(function(){


            $('#submitBtn').click(function(){
                let isSubmit = true;



                if(isSubmit) $('#addInquiryForm').submit();
            });
        });
    </script>
</th:block>

<th:block layout:fragment="customContents">
    <form id="addInquiryForm" th:action="@{/admin/addBoardInquiry}" method="post">
        <br><br>
        <div class="mb-3">
            <label class="form-label">작성자</label>
            <select  class="form-control" id="userId" name="userId">
                <th:block th:if="${not #lists.isEmpty(userList)}"
                          th:each="u : ${userList}">
                    <option th:value="${u.userId}" >[[${u.userId}]]</option>
                </th:block>
                <th:block th:unless="${not #lists.isEmpty(userList)}">
                    <option>등록된 작성자가 없습니다.</option>
                </th:block>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" id="inquiryTitle" name="inquiryTitle" placeholder="제목을 입력해주세요">
        </div>
        <div class="mb-3">
            <label class="form-label">카테고리</label>
            <select class="form-control" id="inquiryCate" name="inquiryCate">
                <option>회원정보</option>
                <option>주문/결제</option>
                <option>배송</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" rows="30"
                      id="inquiryContents"name="inquiryContents" placeholder="내용을 입력해주세요"></textarea>
        </div>
        <div class="item form-group">
            <label for="inquiryFile" class="col-form-label col-md-3 col-sm-3 label-align">이미지</label>
            <div class="col-md-6 col-sm-6 ">
                <input type="file" class="form-control-file" id="inquiryFile" name="inquiryFile" multiple="multiple">
                <div class="select_img" style="margin: 20px"><img src="" /></div>
            </div>
        </div>
        <div class="btnGroup">
            <button type="button" class="btn btn-outline-primary" id="submitBtn">등록</button>
            <button type="button" class="btn btn-outline-danger" id="resetBtn">취소</button>
        </div>
    </form>
</th:block>
</html>
