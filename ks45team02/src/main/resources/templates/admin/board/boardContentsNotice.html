<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminDefault}">

	<head>
		<style type="text/css">
			div {
				color : black;
			}
			#noticeTitle {
				border-top: solid 3px black;
				border-bottom: solid 1px gray;
				font-size: 25px;
				text-align : center;
				padding: 10px;
			}
			#noticeCodeDate {
				border-bottom: solid 1px gray;
				background-color : ivory;
				font-size: 13px;
				text-align : right;
				padding: 10px;
			}
			#noticeContents {
				border-bottom: solid 3px black;
				font-size: 15px;
				white-space:pre-line;
				height: 900px;
			}
			#button {
				text-align : right;	
				padding: 10px;		
			}
		</style>
	</head>

	<th:block layout:fragment="customScript">
		<script>
			$(function(){
				$('#deleteBtn').click(function(){
					let deleteValue = $('#deleteBtn').val();
					let deleteCheck = confirm("정말 삭제하시겠습니까?")
					if(!deleteCheck){
						return false;
					}else{
						$('#deleteNoticeForm').submit();					
					}
				});
			});
		</script>
	</th:block>
	
	<th:block layout:fragment="customContents">
		<br><br>
		<th:block th:if="${not #lists.isEmpty(detailsNotice)}" th:each="dl : ${detailsNotice}">
			<form id="deleteNoticeForm" th:action="@{/admin/deleteBoardNotice(noticeCode=${dl.noticeCode})}" method="post" />
			<body>
				<div  class="container">
					<div id="noticeTitle" th:text="${dl.noticeTitle}"></div>
					<div id="noticeCodeDate">
						<span>등록번호</span>
						<span th:text="${dl.noticeCode}"></span>
						<span>등록날짜</span>
						<span th:text="${dl.noticeDate}"></span>
					</div>
					<div id="noticeContents">
						<div th:text="${dl.noticeContents}"></div>
					</div>
					<div id="button">
						<button type="button" class="btn btn-outline-dark"><a th:href="@{/admin/listBoardNotice}">목록으로</a></button>
						<button type="button" class="btn btn-outline-dark"><a th:href="@{/admin/modifyBoardNotice(noticeCode=${dl.noticeCode})}">편집</a></button>
						<button id="deleteBtn" type="button" class="btn btn-outline-dark" th:value="${dl.noticeCode}">삭제</button>
					</div>	
				</div>
			</body>
		</th:block>
	</th:block>

</html>
