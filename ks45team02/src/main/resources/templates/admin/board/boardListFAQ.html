	<th:block layout:fragment="customScript">
		<script>
			$(function(){
				$('#deleteBtn').click(function(){
					let deleteValue = $('#deleteBtn').val();
					let deleteCheck = confirm("정말 삭제하시겠습니까?")

						return false;
					}else{
						location.href = '/admin/deleteBoardFAQ?FAQ_Code='+deleteValue;						
					}
				});
				
				$('#listFAQ').DataTable();
		});
		</script>	
	</th:block>

							<div class="card-box table-responsive">
								<table id="listFAQ" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
									<thead>			
										<tr>
											<th class="FAQ_code">번호</th>
											<th class="FAQ_title">제목</th>
											<th class="FAQ_views">조회수</th>
											<th class="FAQ_reg_date">등록날짜</th>
											<th>편집</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${not #lists.isEmpty(FAQList)}" th:each="faq : ${FAQList}">
											<td th:text="${faq.FAQ_code}" />
											<td><a th:text="${faq.FAQ_title}" th:href="@{/admin/contentsFAQ(FAQ_code=${faq.FAQ_code})}"></a></td>
											<td th:text="${faq.FAQ_views}" />
											<td th:text="${faq.FAQ_reg_date}" />
											<td><button type="button" class="btn btn-info"><a style ="color:white" th:href="@{/admin/modifyBoardFAQ(FAQ_code=${faq.FAQ_code})}">편집</a></button></td>
										</tr>
										<tr th:unless="${not #lists.isEmpty(FAQList)}">
											<td colspan="5">등록된 문의가 없습니다.</td>
										</tr>
									</tbody>
								</table>
								<button type="submit" class="btn btn-primary" style="float: right"><a style ="color:white" th:href="@{/admin/addBoardFAQ}">등록</a></button>
