<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" th:href="@{/admin/images/favicon.ico}" type="image/ico" />

    <title th:text="${title}"></title>

    <!-- Bootstrap -->
    <link th:href="@{/admin/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/admin/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/admin/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- iCheck -->
    <link th:href="@{/admin/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
	
    <!-- bootstrap-progressbar -->
    <link th:href="@{/admin/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet">
    <!-- JQVMap -->
    <link th:href="@{/admin/vendors/jqvmap/dist/jqvmap.min.css}" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link th:href="@{/admin/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/admin/build/css/custom.min.css}" rel="stylesheet">
    
    <!-- Datatables -->
	    <link  th:href="@{/admin/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet">
	    <link  th:href="@{/admin/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}" rel="stylesheet">
	    <link  th:href="@{/admin/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css}" rel="stylesheet">
	    <link  th:href="@{/admin/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}" rel="stylesheet">
	    <link  th:href="@{/admin/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css}" rel="stylesheet">
 </head>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div id="wrapper">
				
				<!-- search start -->
					<div class="col-md-12 col-sm-12 ">
						<div class="x_panel">
							<form th:action="@{/admin/businessSearchForBusinessOrderadd}" method="get">
								<div class="title_right">
									<div class="row">
										<div class="input-group">
											<select name="searchKey" class="form-control">
												<option value="businessCode">거래처 코드</option>
												<option value="businessName">거래처 이름</option>
											</select>
											<input type="text" class="form-control" name="searchValue">
											<span class="input-group-btn">
												<button type="submit" class="btn btn-secondary">검색</button>
											</span>
										</div>
									</div>
								</div>
							</form>			
							<div class="x_content">
								<div class="row">
									<div class="col-sm-12">
										<div class="card-box table-responsive">
											<table id="listBusinessOrder" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
												<thead>
													<tr>
														<th>거래처 코드</th>
													 	<th>거래처 이름</th>  
														<th>상품코드</th>
														<th>매입수량</th>
														<th>매입단가</th>
														<th>선택</th>
													</tr>
												</thead>
												<tbody>
													<tr th:unless="${#lists.isEmpty(businessOrderList)}" th:each="bo: ${businessOrderList}">
														<td th:text="${bo.businessCode}"></td>
														<th:block th:object = "${bo.business}">
													 		<td th:text="*{businessName}"></td> 
														 </th:block>
														<td th:text="${bo.goodsCode}"></td>
														<td th:text="${bo.goodsOrderAmount}"></td>
														<td th:text="${bo.factoryGoodsPrice}"></td>
														<td>
															<button type="button" class="btn btn-info btn-sm" id="selectBtn">선택</button>
														</td>
													</tr>
													<tr th:if="${#lists.isEmpty(businessOrderList)}">
														<td colspan="6">등록된 발주가 존재하지 않습니다.</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
				<!-- search end -->
				
				
				
			</div>
		</div>
	</div>



	
	<!-- 사용자 지정 js script -->
	<th:block layout:fragment="customScript">
		<script type="text/javascript" th:inline="javascript">

			const $selectBtns = document.querySelectorAll('#selectBtn');
			for (const selectBtn of $selectBtns) {
				selectBtn.addEventListener('click', function() {
					let businessorderinfoTdArr = selectBtn.parentElement.parentElement.children;
					let businessorderinfoArr = [];
					for(item of businessorderinfoTdArr){
						businessorderinfoArr.push(item.innerText);
					}
					console.log(businessorderinfoArr);
					opener.document.getElementById("businessCode").value = businessorderinfoArr[0];
					opener.document.getElementById("businessName").value = businessorderinfoArr[1];
					opener.document.getElementById("goodsCode").value = businessorderinfoArr[2];
					opener.document.getElementById("goodsOrderAmount").value = businessorderinfoArr[3];
					opener.document.getElementById("factoryGoodsPrice").value = businessorderinfoArr[4];

					window.close();
				  })
				}



			
		</script>

	</th:block>
</body>
</html>
