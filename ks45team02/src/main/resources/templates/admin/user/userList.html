<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/adminDefault}">

<head>
    <style>
        .tg  {border-collapse:collapse;border-spacing:0;}
        .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
            overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
            font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg .tg-baqh{text-align:center;vertical-align:top}
        .tg .tg-c3ow{border-color:inherit;text-align:center;vertical-align:top}
        .tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
        .tr td{
            text-align: center;
        }
    </style>
</head>

<th:block layout:fragment="customContents">
    <h1>회원 리스트</h1>

    <table class="tg">
        <thead>
        <tr>
            <th>회원아이디</th>
            <th>회원비밀번호</th>
            <th>회원이름</th>
            <th>닉네임</th>
            <th>회원주소</th>
            <th>회원전화번호</th>
            <th>회원이메일</th>
            <th>회원생년월일</th>
            <th>포인트상태</th>
            <th>가입날짜</th>
            <th>회원 탈퇴여부</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if ="${not #lists.isEmpty(listUser)}"
            th:each="l : ${listUser}">
            <td th:text ="${l.userId}"/></td>
            <td th:text = "${l.getUserPw()}"/></td>
            <td th:text = "${l.getUserName()}"/></td>
            <td th:text = "${l.getUserNickName()}"/></td>
            <td th:text = "${l.getUserAddr()}"/></td>
            <td th:text = "${l.getUserPhone()}"/></td>
            <td th:text = "${l.getUserEmail()}"/></td>
            <td th:text = "${l.getUserBirth()}"/></td>
            <td th:text = "${l.getPointState()}"/></td>
            <td th:text = "${l.getUserJoinDate()}"/></td>
            <td th:text = "${l.userDropState}"/></td>
            <td>
                <a th:href="@{/admin/modifyUser(userId=${l.userId})}">수정</a>
            </td>
            <td>
                <a th:href ="@{/admin/deleteUser/{userId}(userId=${l.userId})}">삭제</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(listUser)}">
            <td colspan="9">등록한 회원이 없습니다.</td>
        </tr>
        </tbody>
    </table>
</th:block>

</html>
