<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/adminDefault}">

<head>
    <style type="text/css">
        table {
            border: 1px solid black;
            width: 100%;
            table-layout: auto;
            text-align: center;
        }
        th {
            border: 1px solid black;
            background-color: cornflowerblue;
            color: azure;
            height: 30px;
        }
        td {
            border: 1px solid black;
            height: 30px;
        }
        #submitBtn{
            margin-right: 30px;
        }
        input {
            width: 98%;
            height: 80%;
        }
        select {
            width: 99%;
            height: 90%;
        }
        button {
            width: 47%;
            height: 90%;
        }

    </style>
</head>
<th:block layout:fragment="customJs">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</th:block>
<th:block layout:fragment="customScript">
    <script type="text/javascript" th:inline="javascript">
        function validateValue(checkValue){
            if(typeof checkValue == 'undefined' || checkValue == null||  checkValue == ''){
                return true;
            }
            return false;
        }

        $(function (){
            const msg=[[${msg}]]
            if(msg!=null) alert(msg)
            $('resetBtn').click(function (){
                location.href='/member/memberList';
            });
            // submitBTN을 클릭시 정말로 탈퇴하시겠습니까? 확인 경고창 활성화 확인버튼을 클릭시 콘솔창에
            //회원 탈퇴 가 출력
            $('#submitBtn').click(function (){
                var PWvalue=$('#userPw').val();
                if(validateValue(PWvalue)){
                    alert('회원 비밀번호를 입력하시오')
                    $('userPw').focus();
                    return false;

                }
                if(confirm('정말하시겠습니까?')){
                    console.log('회원탈퇴');
                    $('#deleteUser').submit();
                }else{
                    alert('취소');
                }
            })
        });
    </script>
</th:block>
<th:block layout:fragment="customContents">
    <h1>회원삭제</h1>
    <form id="deleteUser" th:action="@{/admin/deleteUser}" method="post">
        <table >
            <tbody>
            <tr>
                <td>
                    <label for="userId">회원아이디</label>
                </td>
                <td>
                    <input type="text" id="userId"
                           name="userId"
                           th:value="${userId}"
                           readonly="readonly">
                </td>

            </tr>
            <tr>
                <td>
                    <label for="userPw">회원비밀번호</label>
                </td>
                <td >
                    <input type="password"
                           id="userPw"
                           name="userPw">
                </td>
            </tr>

            </tbody>
            <tfoot>
            <tr>
                <td colspan="4">
                    <button type="button" id="submitBtn">회원탈퇴</button>
                    <button type="reset" id="resetBtn">취소</button>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
</th:block>

</html>
