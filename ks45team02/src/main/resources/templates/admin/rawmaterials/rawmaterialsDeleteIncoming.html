<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminDefault}">
	<head>
	</head>
	
	<th:block layout:fragment="customContents">
		<div class="x_panel">
			<div class="x_title">
				<div class="clearfix"></div>
			</div>
			
			<div class="x_content" th:object="${rawMaterialsIncomingInfo}">
				<br>
				<form th:action="@{/admin/deleteIncomingRawmaterials}" method="post" data-parsley-validate class="form-horizontal form-label-left" novalidate>
					
					<div class="item form-group">
						<label for="rawMaterialsCode" class="col-form-label col-md-3 col-sm-3 label-align">원자재 입고 코드</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="rawMaterialsCode" name="rawMaterialsCode" th:value="*{rawMaterialsCode}"
							 readonly="readonly" class="form-control"/>
						</div>
					</div>
					<div class="item form-group">
						<label for="donationCode" class="col-form-label col-md-3 col-sm-3 label-align">기부신청 번호</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="donationCode" name="donationCode" th:value="*{donationCode}"
							readonly="readonly" class="form-control"/>
						</div>
					</div>
					<div class="item form-group">
						<label for="rawMaterialsIncomingAmount" class="col-form-label col-md-3 col-sm-3 label-align">입고 수량</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="rawMaterialsIncomingAmount" name="rawMaterialsIncomingAmount" th:value="*{rawMaterialsIncomingAmount}"
							readonly="readonly" class="form-control"/>
						</div>
					</div>
					<div class="item form-group">
						<label for="rawMaterialsIncomingDate" class="col-form-label col-md-3 col-sm-3 label-align">입고 날짜</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="rawMaterialsIncomingDate" name="rawMaterialsIncomingDate" th:value="*{rawMaterialsIncomingDate}"
							readonly="readonly" class="form-control"/>
						</div>
					</div>
					<div class="item form-group">
						<label for="rawMaterialsStatus" class="col-form-label col-md-3 col-sm-3 label-align">상태</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="rawMaterialsStatus" name="rawMaterialsStatus" th:value="*{rawMaterialsStatus}"
							readonly="readonly" class="form-control"/>
						</div>			
					</div>
					<div class="item form-group">
						<label for="carbonDioxideEmissionLevel" class="col-form-label col-md-3 col-sm-3 label-align">이산화탄소 배출량</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="carbonDioxideEmissionLevel" name="carbonDioxideEmissionLevel" th:value="*{carbonDioxideEmissionLevel}"
							readonly="readonly" class="form-control"/>
						</div>			
					</div>
					<div class="item form-group">
						<label for="rawMaterialsDaygroup" class="col-form-label col-md-3 col-sm-3 label-align">일별 기부상품 입고 그룹</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="rawMaterialsDaygroup" name="rawMaterialsDaygroup" th:value="*{rawMaterialsDaygroup}"
							readonly="readonly" class="form-control"/>
						</div>			
					</div>
					<div class="item form-group">
						<label for="donationPointSave" class="col-form-label col-md-3 col-sm-3 label-align">포인트 적립 금액</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="donationPointSave" name="donationPointSave" th:value="*{donationPointSave}"
							readonly="readonly" class="form-control"/>
						</div>			
					</div>
					<div class="item form-group">
						<label for="donationPointGroup" class="col-form-label col-md-3 col-sm-3 label-align">포인트 그룹코드</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="donationPointGroup" name="donationPointGroup" th:value="*{donationPointGroup}"
							readonly="readonly" class="form-control"/>
						</div>			
					</div>
					<div class="item form-group">
						<label for="deleteCheck" class="col-form-label col-md-3 col-sm-3 label-align">삭제하시려면 "삭제"를 입력해주세요.</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="deleteCheck" name="deleteCheck" placeholder="삭제"
							 class="form-control"/>
						</div>			
					</div>
					
					<div class="item form-group">
						<div class="col-md-6 col-sm-6 offset-md-3">
							<button class="btn btn-primary" type="button" id="cancelBtn">취소</button>
							<button class="btn btn-danger" type="button" id="deleteBtn">삭제</button>
						</div>
					</div>
				</form>
			
			</div>
		
		
		</div>
	</th:block>
	
	
	<!-- 사용자 지정 js script -->
	 
	<th:block layout:fragment="customScript">
		<script type="text/javascript" th:inline="javascript">
			const $cancelBtn = document.getElementById('cancelBtn');
			const $deleteBtn = document.getElementById('deleteBtn');
			const $deleteCheck = document.getElementById('deleteCheck');
			
			$cancelBtn.addEventListener('click', function(){
				location.href = '/admin/listIncomingRawmaterials';
			});
			$deleteBtn.addEventListener('click', function(){
				if($deleteCheck.value == '삭제'){
					if(confirm('정말 삭제하시겠습니까?')){
						$deleteBtn.setAttribute("type", "submit");
					}
					
				}else{
					alert('확인 문구가 일치하지 않습니다.');
				}
			});
			

			
			const msg = [[${msg}]];
			if(msg != null){
				alert(msg);
			}
			
		</script>

	</th:block>
</html>
