<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/adminDefault}">

<head>
    <style type="text/css">
        table {
            border: 1px solid black;
            width: 100%;
            table-layout: auto;
            text-align: center;
        }
        th {
            border: 1px solid black;
            background-color: cornflowerblue;
            color: azure;
            height: 30px;
        }
        td {
            border: 1px solid black;
            height: 30px;
        }
        #submitBtn{
            margin-right: 30px;
        }
        input {
            width: 98%;
            height: 80%;
        }
        select {
            width: 99%;
            height: 90%;
        }
        button {
            width: 47%;
            height: 90%;
        }

    </style>
</head>
<th:block layout:fragment="customScript">
    <script>
        $(function (){
            $('resetBtn').click(function (){
                location.href='/admin/approvalExchange';
            })
        })

    </script>
</th:block>
<th:block layout:fragment="customContents">
    <h1>회원수정</h1>
    <form id="modifyExchange" th:action="@{/admin/modifyExchange}" method="post">
        <table th:object="${getGoodsExchange}" >
            <tbody>
            <tr>
                <td>
                    <label for="goodsExchangeCode">교환코드</label>
                </td>
                <td>
                    <input type="text" id="goodsExchangeCode"
                           name="goodsExchangeCode"
                           th:value="*{goodsExchangeCode}"
                           readonly="readonly">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="exchangeStandardCode">교환기준코드</label>
                </td>
                <td >
                    <input type="text"
                           id="exchangeStandardCode"
                           name="exchangeStandardCode"
                           th:value="*{exchangeStandardCode}"
                           readonly="readonly">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="paymentCompleteCode">결제완료코드</label>
                </td>
                <td>
                    <input type="text"
                           id="paymentCompleteCode"
                           name="paymentCompleteCode"
                           th:value="*{paymentCompleteCode}"
                           readonly="readonly">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="userId">구매자아이디</label>
                </td>
                <td>
                    <input type="text"
                           id="userId"
                           name="userId"
                           th:value="*{userId}"
                           readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="goodsCode">상품코드</label>
                </td>
                <td>
                    <input type="text"
                           id="goodsCode"
                           name="goodsCode"
                           th:value="*{goodsCode}"
                           readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="goodsExchangeCount">상품교환요청수량</label>
                </td>
                <td>
                    <input type="text"
                           id="goodsExchangeCount"
                           name="goodsExchangeCount"
                           th:value="*{goodsExchangeCount}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="goodsExchangePrice">상품교환요청금액</label>
                </td>
                <td>
                    <input type="text"
                           id="goodsExchangePrice"
                           name="goodsExchangePrice"
                           th:value="*{goodsExchangePrice}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="goodsExchangeDate">교환요청날짜</label>
                </td>
                <td>
                    <input type="date"
                           id="goodsExchangeDate"
                           name="goodsExchangeDate"
                           th:value="*{goodsExchangeDate}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="goodsExchangeContent">교환요청사유</label>
                </td>
                <td>
                    <input type="text"
                           id="goodsExchangeContent"
                           name="goodsExchangeContent"
                           th:value="*{goodsExchangeContent}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="exchangeProcessState">교환상태</label>
                </td>
                <td>
                    <input type="text"
                           id="exchangeProcessState"
                           name="exchangeProcessState"
                           th:value="*{exchangeProcessState}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="managerId">교환당담자아이디</label>
                </td>
                <td>
                    <select id="managerId" name="managerId" class="form-control">
                        <th:block th:if="${not #lists.isEmpty(userList)}"
                                  th:each="u : ${userList}">
                            <option th:value="${u.userId}">[[${u.userId}]]</option>
                        </th:block>
                        <th:block th:unless="${not #lists.isEmpty(userList)}">
                            <option>등록된 교환당담자아이디가  없습니다.</option>
                        </th:block>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="exchangeReject">교환 반려사유</label>
                </td>
                <td>
                    <input type="text"
                           id="exchangeReject"
                           name="exchangeReject"
                           th:value="*{exchangeReject}">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="exchangeApproval">교환 승인/반려</label>
                </td>
                <td>
                    <input type="text"
                           id="exchangeApproval"
                           name="exchangeApproval"
                           th:value="*{exchangeApproval}">
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3">
                    <button type="submit" id="submitBtn">회원수정</button>
                    <button type="button" id="resetBtn">취소</button>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
</th:block>

</html>
