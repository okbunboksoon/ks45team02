<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/adminDefault}">

<head>
    <style type="text/css">
        .styleTitle {
            text-align: center;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<th:block layout:fragment="customJs">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</th:block>
<th:block layout:fragment="customScript">
    <script>
        $(function (){ //window.onload(요소가 다 렌더링이 되고 나서 실행)
            $('#submitBtn').click(function (){
                let isSubmint =true;
                $('#qualityHazadousSubstanceLevelList input').each(function (idx,item){
                    let checkValue = $(item).val();
                    let labelValue = $(item).parents('tr').find('label').text();
                    if(typeof checkValue =='undefined'||checkValue==null||checkValue==''){
                        alert(`${labelValue}를 입력해 주세여`);
                        $(item).focus();
                        isSubmint=false;
                        return false;
                    }
                });
                if(isSubmint) $('#qualityHazadousSubstanceLevelList').submit();
            });
        });



    </script>
</th:block>
<th:block layout:fragment="customContents">
    <div class="">
        <div class="page-title"></div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="x_panel">
                    <div class="x_content">
                        <br><br>
                        <h5 class="styleTitle">유해물질검사기준</h5>
                        <form id="qualityHazadousSubstanceLevelList" th:action="@{/admin/addQualityHazadousSubstanceLevel}" method="post">
                            <div class="item form-group">
                                <label for="qualityHazadousSubstanceLevelList" class="col-form-label col-md-3 col-sm-3 label-align">내구성</label>
                                <div class="col-md-6 col-sm-6 ">
                                    <select id="hazadousQualityLevel" name="hazadousQualityLevel" class="form-control">
                                        <th:block th:if="${not #lists.isEmpty(qualityHazadousSubstanceLevelList)}"
                                                  th:each="l : ${qualityHazadousSubstanceLevelList}">
                                            <option th:value="${l.hazadousQualityLevel}">[[${l.hazadousQualityLevel}]]</option>
                                        </th:block>
                                        <th:block th:unless="${not #lists.isEmpty(qualityHazadousSubstanceLevelList)}">
                                            <option>등록된 유해물질시험검사기준이 없습니다.</option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <div class ="mb-3">
                                <label class ="form-label">폼알데하이드</label>
                                <textarea type ="float" id = "formaldehydeTest" name = "formaldehydeTest"
                                          placeholder = "수치를 입력해주세요(mg/kg)" style = "width: 500px; height: 350px;"> </textarea>
                            </div>
                            <div class ="mb-3">
                                <label class ="form-label">염소화페놀류</label>
                                <textarea type ="float" id = "phenolChlorideTest" name = "phenolChlorideTest"
                                          placeholder = "수치를 입력해주세요(mg/kg)" style = "width: 500px; height: 350px;"> </textarea>
                            </div>
                            <div class ="mb-3">
                                <label class ="form-label">유해원소</label>
                                <textarea type ="float" id = "haramfulElementsTest" name = "haramfulElementsTest"
                                          placeholder = "수치를 입력해주세요(mg/kg)" style = "width: 500px; height: 350px;"> </textarea>
                            </div>
                            <div class="item form-group">
                                <div  class="col-md-6 col-sm-6 offset-md-3" style="text-align: center;">
                                    <button class="btn btn-primary" type="button" id="submitBtn">등록</button>
                                    <button class="btn btn-danger" type="button" id="resetBtn">취소</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<!-- 사용자 지정 js 파일 -->
<th:block layout:fragment="customjs">
    <!-- jQuery -->
    <script th:src="@{/admin/vendors/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/admin/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/admin/vendors/fastclick/lib/fastclick.js}"></script>
    <!-- NProgress -->
    <script th:src="@{/admin/vendors/nprogress/nprogress.js}"></script>

    <script th:src="@{/admin/build/js/custom.min.js"></script>

    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js}"></script>
    <script th:src="@{admin/vendors/validator/multifield.js}"></script>
    <script th:src="@{admin/vendors/validator/validator.js}"></script>
</th:block>
</html>
