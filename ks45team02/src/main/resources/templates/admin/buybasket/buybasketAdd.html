<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminDefault}">
	<head>
	</head>
	
	
	<th:block layout:fragment="customContents">
		<div class="x_panel">
			<div class="x_title">
				<div class="clearfix"></div>
			</div>
			
			<div class="x_content">
				<br>
				<form th:action="@{/admin/addBasket}" method="post" data-parsley-validate class="form-horizontal form-label-left" novalidate>
					
					<div class="item form-group">
						<label for="goodsSearchBtn" class="col-form-label col-md-3 col-sm-3 label-align">장바구니 추가</label>
						<div class="col-md-6 col-sm-6 ">
							<button type="button" class="btn btn-secondary btn-sm" id="goodsSearchBtn">장바구니 추가</button>
						</div>
					</div>
					<div class="item form-group">
						<label for="basketGroup" class="col-form-label col-md-3 col-sm-3 label-align">장바구니 합계계산 그룹</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="basketGroup" name="basketGroup"
								   placeholder="장바구니 그룹" class="form-control"/>
						</div>
					</div>
					<div class="item form-group">
						<label for="userId" class="col-form-label col-md-3 col-sm-3 label-align">회원 아이디</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="userId" name="userId"
								   placeholder="회원아이디" class="form-control"/>
						</div>
					</div>
					<div class="item form-group">
						<label for="goodsCode" class="col-form-label col-md-3 col-sm-3 label-align">장바구니 코드</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="text" id="goodsCode" name="goodsCode"
								   readonly="readonly" placeholder="장바구니 코드" class="form-control"/>
						</div>
					</div>
					<div class="item form-group">
						<label for="amount" class="col-form-label col-md-3 col-sm-3 label-align">결제예정합계</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="number" id="paymentAmount" name="eachPaymentAmount"
								   readonly="readonly" class="form-control"/>
						</div>
					</div>
					<div class="item form-group">
						<label for="paymentAmount" class="col-form-label col-md-3 col-sm-3 label-align">포인트사용</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="number" id="paymentAmount" name="eachPaymentAmount"
								   class="form-control"/>
						</div>
					</div>
					<div class="item form-group">
						<label for="paymentAmount" class="col-form-label col-md-3 col-sm-3 label-align">최종결제합계</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="number" id="paymentAmount" name="eachPaymentAmount"
								   readonly="readonly" class="form-control"/>
						</div>
					</div>
					<div class="item form-group">
						<label for="regDate" class="col-form-label col-md-3 col-sm-3 label-align">등록 일자</label>
						<div class="col-md-6 col-sm-6 ">
							<input type="date" id="regDate" name="regDate"
								   class="form-control"/>
						</div>			
					</div>
					
					<div class="item form-group">
						<div class="col-md-6 col-sm-6 offset-md-3">
							<button class="btn btn-primary" type="button" id="cancelBtn">취소</button>
							<button class="btn btn-primary" type="button" id="resetBtn">리셋</button>
							<button class="btn btn-success" type="button" id="submitBtn">등록</button>
						</div>
					</div>
				</form>
			
			</div>
		
		
		</div>
	</th:block>
	
	
	<!-- 사용자 지정 js script -->
	 
	<th:block layout:fragment="customScript">
		<script type="text/javascript" th:inline="javascript">
			const $cancelBtn = document.getElementById('cancelBtn');
			const $resetBtn = document.getElementById('resetBtn');
			const $submitBtn = document.getElementById('submitBtn');
			
			const $goodsSearchBtn = document.getElementById('goodsSearchBtn');
			
			const $goodsPrice = document.getElementById('goodsPrice');
			const $amount = document.getElementById('amount');
			const $paymentAmount = document.getElementById('paymentAmount');
			const $inputEle = document.querySelectorAll('.item > div > input');
			
			$cancelBtn.addEventListener('click', function(){
				location.href = '/admin/listBuybasket';
			});
			
			$resetBtn.addEventListener('click', function(){
				$inputEle.forEach(function(item){
					item.value = '';
				})

			});
			
			$submitBtn.addEventListener('click', function(){
				let checkFlag = true;
				$inputEle.forEach(function(item){
					if(item.value == '' || typeof item.value == 'undefined' || item.value == null){
						checkFlag = false;
					}
				})
				if(checkFlag){
					$submitBtn.setAttribute("type", "submit")
				}else{
					alert('값을 전부 입력해주세요.');
				}
			});
			
			$goodsSearchBtn.addEventListener('click', function(){
				window.name = "basketAdd";
				let openWin = window.open('/admin/goodsSearch', '상품검색', 'width=1000, height=600, top=100, left=100 scrollbar = yes');
			})

			$amount.addEventListener('input', function(){
				let paymentAmount = $goodsPrice.value * $amount.value;
				$paymentAmount.value = paymentAmount;
			})
			
			
			const msg = [[${msg}]];
			if(msg != null){
				alert(msg);
			}
			
		</script>

	</th:block>
	
</html>
