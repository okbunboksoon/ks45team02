<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" th:href="@{/admin/images/favicon.ico}" type="image/ico" />

    <title th:text="${title}"></title>

    <!-- Bootstrap -->
    <link th:href="@{/admin/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/admin/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/admin/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- iCheck -->
    <link th:href="@{/admin/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
	
    <!-- bootstrap-progressbar -->
    <link th:href="@{/admin/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet">
    <!-- JQVMap -->
    <link th:href="@{/admin/vendors/jqvmap/dist/jqvmap.min.css}" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link th:href="@{/admin/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/admin/build/css/custom.min.css}" rel="stylesheet">
 </head>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div id="wrapper">
				<!-- navibar(상단메뉴) start -->
					<div th:replace="~{admin/fragment/naviFragment :: naviFragment}"></div>
				<!-- navibar(상단메뉴) end -->
				
				<!-- aside(왼쪽메뉴) start -->
					<div th:replace="~{admin/fragment/asideFragment :: asideFragment}"></div>
				<!-- aside(왼쪽메뉴) end -->
				
				<!-- contents start -->
					<div class="right_col" role="main">
						<th:block layout:fragment="customContents">
						</th:block>			
					</div>
				<!-- contents end -->
				
				
				<!-- footer(하단) start -->
					<div th:replace="~{admin/fragment/footerFragment :: footerFragment}"></div>
				<!-- footer(하단) end -->
				
			</div>
		</div>
	</div>
	




 <!-- jQuery -->
    <script th:src="@{/admin/vendors/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/admin/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/admin/vendors/fastclick/lib/fastclick.js}"></script>
    <!-- NProgress -->
    <script th:src="@{/admin/vendors/nprogress/nprogress.js}"></script>
    <!-- Chart.js -->
    <script th:src="@{/admin/vendors/Chart.js/dist/Chart.min.js}"></script>
    <!-- gauge.js -->
    <script th:src="@{/admin/vendors/gauge.js/dist/gauge.min.js}"></script>
    <!-- bootstrap-progressbar -->
    <script th:src="@{/admin/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
     <!-- iCheck -->
    <script th:src="@{/admin/vendors/iCheck/icheck.min.js}"></script>
    <!-- Skycons -->
    <script th:src="@{/admin/vendors/skycons/skycons.js}"></script>
    <!-- Flot -->
    <script th:src="@{/admin/vendors/Flot/jquery.flot.js}"></script>
    <script th:src="@{/admin/vendors/Flot/jquery.flot.pie.js}"></script>
    <script th:src="@{/admin/vendors/Flot/jquery.flot.time.js}"></script>
    <script th:src="@{/admin/vendors/Flot/jquery.flot.stack.js}"></script>
    <script th:src="@{/admin/vendors/Flot/jquery.flot.resize.js}"></script>
    <!-- Flot plugins -->
    <script th:src="@{/admin/vendors/flot.orderbars/js/jquery.flot.orderBars.js}"></script>
    <script th:src="@{/admin/vendors/flot-spline/js/jquery.flot.spline.min.js}"></script>
    <script th:src="@{/admin/vendors/flot.curvedlines/curvedLines.js}"></script>
    <!-- DateJS -->
    <script th:src="@{/admin/vendors/DateJS/build/date.js}"></script>
    <!-- JQVMap -->
    <script th:src="@{/admin/vendors/jqvmap/dist/jquery.vmap.js}"></script>
    <script th:src="@{/admin/vendors/jqvmap/dist/maps/jquery.vmap.world.js}"></script>
    <script th:src="@{/admin/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js}"></script>
    <!-- bootstrap-daterangepicker -->
    <script th:src="@{/admin/vendors/moment/min/moment.min.js}"></script>
    <script th:src="@{/admin/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>

    <!-- Custom Theme Scripts -->
    <script th:src="@{/admin/build/js/custom.min.js}"></script>
    <script>
            /* 유효성검사를 구현하시오. (#submitBtn 를 클릭 시) */
            $('#submitBtn').click(function(){
                if(true) $('#boardAddEvent').submit();
            });

            $('#submitBtn').click(function(){
                if(true) $('#boardModifyEvent').submit();
            });
    </script>
    <!-- 사용자 지정 js 파일 -->
	<th:block layout:fragment="customJs"></th:block>
	
	<!-- 사용자 지정 js script -->
	<th:block layout:fragment="customScript"></th:block>
</body>
</html>
