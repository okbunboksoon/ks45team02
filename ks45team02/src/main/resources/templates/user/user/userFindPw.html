<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/adminDefault}">

<head>
</head>

<th:block layout:fragment="customContents">
    <h1>비밀번호 찾기</h1>
    <form id="findPwUser" th:action="@{/findPwUser}" method="post">
        <table>
            <tbody>
            <td>
                <label for="userId">회원아이디</label>
            </td>
            <td>
                <input type="text" id="userId" name="userId" placeholder="회원 아이디를 입력해주세요">
            </td>
            <tr>
                <td>
                    <label for="userName">회원이름</label>
                </td>
                <td>
                    <input type="text" id="userName" name="userName" placeholder="회원의 이름을 입력해주세여">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="userEmail">회원 이메일</label>
                </td>
                <td colspan="1">
                    <input type="email" id="userEmail" name="userEmail" placeholder="회원의 이메일을 입력해주세요">
                </td>
            </tr>

            </tbody>
            <tfoot>
            <tr>
                <td colspan="3">
                    <button type="button" id="submitBtn" disabled>아이디 찾기</button>
                    <button type="reset" id="resetBtn">취소</button>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
</th:block>

</html>
