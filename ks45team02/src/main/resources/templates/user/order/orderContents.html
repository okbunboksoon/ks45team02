<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout/userDefault}">

	<head>
		<style>
			a {
				color:#212529;
			}
		</style>
	</head>

	<th:block layout:fragment="customContents">
	
		<div class="row">
			<div class="col-md-8 col-lg-9 p-b-80">
				<div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
					<div class="m-l-25 m-r--38 m-lr-0-xl">
						<div class="wrap-userTable">
							<br>
							<br>
							<div class="pageTitle">
								<h1>주문 상세</h1>
							</div>
							<br>
							<div th:text="|아이디: ${session.S_MEMBER_INFO.loginId}|" style="display: inline-block"></div>

							<table class="userTable">
								<tbody>
									<tr>
										<td th:text="${userOrderInfo[0].orderCode}"></td>
										<td th:text="${userOrderInfo[0].orderDate}"></td>
										<td th:text="${userOrderInfo[0].orderState}" colspan="2"></td>
									</tr>
									<th:block th:each="i : ${#numbers.sequence(0, userOrderInfo.size()-1)}">
										<tr th:if="${i == 0}">
											<td th:text="|상품명 : ${userOrderInfo[i].goodsName}|"></td>
											<td th:text="|상품 가격 : ${userOrderInfo[i].goodsPrice}|"></td>
											<td th:text="|주문 개수 : ${userOrderInfo[i].orderAmount}|"></td>
											<td th:text="|사용 포인트 : ${userOrderInfo[i].usePoint}|"></td>
										</tr>
										<tr th:unless="${i == 0}" style="border-top: hidden;">
											<td th:text="|상품명 : ${userOrderInfo[i].goodsName}|"></td>
											<td th:text="|상품 가격 : ${userOrderInfo[i].goodsPrice}|"></td>
											<td th:text="|주문 개수 : ${userOrderInfo[i].orderAmount}|"></td>
											<td th:text="|사용 포인트 : ${userOrderInfo[i].usePoint}|"></td>
										</tr>
									</th:block>
									<tr>
										<td colspan="3">
										<td th:text="|주문 금액 : ${userOrderInfo[0].orderPaymentAmount}|"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
				
			<div class="side-menu">
				<div class="p-t-55">
					<h4 class="mtext-112 cl2 p-b-33">My Page</h4>
					<ul>
						<li class="bor18">
							<a href="/modifyUser" class="dis-block stext-115 cl6 hov-cl1 trans-04 p-tb-8 p-lr-4">정보 수정</a>
							<a href="/listPoint" class="dis-block stext-115 cl6 hov-cl1 trans-04 p-tb-8 p-lr-4">포인트 내역</a>
							<a href="/listOrder" class="dis-block stext-115 cl6 hov-cl1 trans-04 p-tb-8 p-lr-4">주문 내역</a>
							<a href="/listOrder" class="dis-block stext-115 cl6 hov-cl1 trans-04 p-tb-8 p-lr-4">취소 내역</a>
							<a href="/listOrder" class="dis-block stext-115 cl6 hov-cl1 trans-04 p-tb-8 p-lr-4">교환/환불 내역</a>
							<a href="/listDonation" class="dis-block stext-115 cl6 hov-cl1 trans-04 p-tb-8 p-lr-4">기부 내역</a>
							<a href="/admin" class="dis-block stext-115 cl6 hov-cl1 trans-04 p-tb-8 p-lr-4">관리자 페이지</a>
							<a href="#" class="dis-block stext-115 cl6 hov-cl1 trans-04 p-tb-8 p-lr-4">로그아웃</a>
						</li>
					</ul>
				</div>
				
			</div>
		</div>
		
	</th:block>
	
	<th:block layout:fragment="customScript">
		<script type="text/javascript" th:inline="javascript">

			const loginId = [[${session.S_MEMBER_INFO.loginId}]];
			if(loginId == null){
				location.href="/loginUser";
			}

		</script>

	</th:block>
</html>
