								<span class="ltext-202 cl2 respon2">
									 Collection 2023
								</span>
							</div>
								
							<div class="layer-slick1 animated visible-false" data-appear="fadeInUp" data-delay="800">

									New arrivals
								</h2>
							</div>
								
							<div class="layer-slick1 animated visible-false" data-appear="zoomIn" data-delay="1600">
								<a href="/listGoods" class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04">
									Shop NOW
								</a>
							</div>

				</div>

				<div class="item-slick1" style="background-image: url(images/slide-02.jpg);">

						<div class="flex-col-l-m h-full p-t-100 p-b-30">

								</span>
							</div>
								
							<div class="layer-slick1 animated visible-false" data-appear="lightSpeedIn" data-delay="800">

									Bag & Shoes
								</h2>

							<div class="layer-slick1 animated visible-false" data-appear="slideInUp" data-delay="1600">

									Shop Now
								</a>

								</span>
							</div>
								
							<div class="layer-slick1 animated visible-false" data-appear="rotateInUpRight" data-delay="800">

									NEW SEASON
								</h2>
							</div>
								
							<div class="layer-slick1 animated visible-false" data-appear="rotateIn" data-delay="1600">
								<a href="/listGoods" class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04">
									Shop Now
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- Banner -->
	<div class="sec-banner bg0">

			<div class="size-202 m-lr-auto respon4">
				<!-- Block1 -->
				<div class="block1 wrap-pic-w">
					<img src="/images/banner-04.jpg" alt="IMG-BANNER">

					<a href="/listGoodsItem?item=cate_big_002" class="block1-txt ab-t-l s-full flex-col-l-sb p-lr-38 p-tb-34 trans-03 respon3">
						<div class="block1-txt-child1 flex-col-l">
							<span class="block1-name ltext-102 trans-04 p-b-8">
								Bags
							</span>

							<span class="block1-info stext-102 trans-04">
								Spring 2023
							</span>
						</div>

						<div class="block1-txt-child2 p-b-4 trans-05">
							<div class="block1-link stext-101 cl0 trans-09">
								Shop Now
							</div>
						</div>
					</a>
				</div>
			</div>

			<div class="size-202 m-lr-auto respon4">
				<!-- Block1 -->
				<div class="block1 wrap-pic-w">
					<img src="/images/banner-12.jpg" alt="IMG-BANNER">

					<a href="/listGoodsItem?item=cate_big_001" class="block1-txt ab-t-l s-full flex-col-l-sb p-lr-38 p-tb-34 trans-03 respon3">
						<div class="block1-txt-child1 flex-col-l">
							<span class="block1-name ltext-102 trans-04 p-b-8">
								Shoes

							<span class="block1-info stext-102 trans-04">
								Spring 2023
							</span>
						</div>

						<div class="block1-txt-child2 p-b-4 trans-05">
							<div class="block1-link stext-101 cl0 trans-09">
								Shop Now
							</div>
						</div>
					</a>
				</div>
			</div>

			<div class="size-202 m-lr-auto respon4">
				<!-- Block1 -->
				<div class="block1 wrap-pic-w">
					<img src="/images/banner-03.jpg" alt="IMG-BANNER">

					<a href="/listGoodsItem?item=cate_big_003" class="block1-txt ab-t-l s-full flex-col-l-sb p-lr-38 p-tb-34 trans-03 respon3">
						<div class="block1-txt-child1 flex-col-l">
							<span class="block1-name ltext-102 trans-04 p-b-8">
								Accessaries
							</span>

							<span class="block1-info stext-102 trans-04">
								New Trend
							</span>
						</div>

							<div class="block1-link stext-101 cl0 trans-09">
								Shop Now

						</div>

	<!-- Product -->
	<section class="sec-product bg0 p-t-100 p-b-50">
		<div class="container">
			<div class="p-b-32">
				<h3 class="ltext-105 cl5 txt-center respon1">
					CO2 Table
				</h3>
			<div style="text-align : center;">
			<img src="/images/etc.jpg" alt="IMG-PRODUCT">
			</div>
			</div>
	
	<!-- Product -->
	<section class="sec-product bg0 p-t-100 p-b-50">
		<div class="container">
			<div class="p-b-32">
				<h3 class="ltext-105 cl5 txt-center respon1">
					Store Overview
				</h3>
			</div>

			<!-- Tab01 -->
			<div class="tab01">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li class="nav-item p-b-10">
						<a class="nav-link active" data-toggle="tab" href="#best-seller" role="tab">Best Seller</a>
					</li>

					<li class="nav-item p-b-10">
						<a class="nav-link" data-toggle="tab" href="#featured" role="tab">Bag</a>
					</li>

					<li class="nav-item p-b-10">
						<a class="nav-link" data-toggle="tab" href="#sale" role="tab">Shoes</a>
					</li>

					<li class="nav-item p-b-10">
						<a class="nav-link" data-toggle="tab" href="#top-rate" role="tab">ACC</a>
					</li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content p-t-50">
					<!-- - -->
					<div class="tab-pane fade show active" id="best-seller" role="tabpanel">
						<!-- Slide2 -->
							<div class="wrap-slick2">
								<div class="slick2">
									<th:block th:if="${not #lists.isEmpty(listGoods)}" th:each="gl : ${listGoods}">
									<div class="item-slick2 p-l-15 p-r-15 p-t-15 p-b-15">
										<!-- Block2 -->
										<div class="block2">
											<div class="block2-pic hov-img0">
												<a th:href="@{/goodsContents(goodsCode=${gl.goodsCode})}">
												<img th:src="@{|/${gl.fileDto.filePath}|}" alt="IMG-PRODUCT"></a>
											</div>
	
											<div class="block2-txt flex-w flex-t p-t-14">
												<div class="block2-txt-child1 flex-col-l ">
													<a th:href="@{/goodsContents(goodsCode=${gl.goodsCode})}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6"
													   th:text="${gl.goodsName}">
													</a>
	
													<span class="stext-105 cl3" th:text="${#numbers.formatInteger(gl.goodsPrice, 3, 'COMMA') + '원'}"></span>
												</div>
	
												<div class="block2-txt-child2 flex-r p-t-3">
													<a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
														<img class="icon-heart1 dis-block trans-04" src="/images/icons/icon-heart-01.png" alt="ICON">
														<img class="icon-heart2 dis-block trans-04 ab-t-l" src="/images/icons/icon-heart-02.png" alt="ICON">
													</a>
												</div>
											</div>
										</div>
									</div>
								</th:block>
							</div>
						</div>
					</div>
			
					

					<!-- - -->
					<div class="tab-pane fade" id="featured" role="tabpanel">
						<!-- Slide2 -->
						<div class="wrap-slick2">
							<div class="slick2">
								<th:block th:if="${not #lists.isEmpty(BaglistGoods)}" th:each="gl : ${BaglistGoods}">
									<div class="item-slick2 p-l-15 p-r-15 p-t-15 p-b-15">
										<!-- Block2 -->
										<div class="block2">
											<div class="block2-pic hov-img0">
												<a th:href="@{/goodsContents(goodsCode=${gl.goodsCode})}">

											</div>
	
											<div class="block2-txt flex-w flex-t p-t-14">
												<div class="block2-txt-child1 flex-col-l ">
													<a th:href="@{/goodsContents(goodsCode=${gl.goodsCode})}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6"
													   th:text="${gl.goodsName}">
													</a>
	
													<span class="stext-105 cl3" th:text="${#numbers.formatInteger(gl.goodsPrice, 3, 'COMMA') + '원'}">></span>
												</div>
	
												<div class="block2-txt-child2 flex-r p-t-3">
													<a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
														<img class="icon-heart1 dis-block trans-04" src="/images/icons/icon-heart-01.png" alt="ICON">
														<img class="icon-heart2 dis-block trans-04 ab-t-l" src="/images/icons/icon-heart-02.png" alt="ICON">
													</a>
												</div>
											</div>
										</div>
									</div>
								</th:block>
							</div>
						</div>
					</div>

					<!-- - -->
					<div class="tab-pane fade" id="sale" role="tabpanel">
						<!-- Slide2 -->
						<div class="wrap-slick2">
							<div class="slick2">
								<th:block th:if="${not #lists.isEmpty(ShoselistGoods)}" th:each="gl : ${ShoselistGoods}">
									<div class="item-slick2 p-l-15 p-r-15 p-t-15 p-b-15">
										<!-- Block2 -->
										<div class="block2">
											<div class="block2-pic hov-img0">
												<a th:href="@{/goodsContents(goodsCode=${gl.goodsCode})}">
												<img th:src="@{|/${gl.fileDto.filePath}|}" alt="IMG-PRODUCT"></a>
											</div>
	
											<div class="block2-txt flex-w flex-t p-t-14">
												<div class="block2-txt-child1 flex-col-l ">
													<a th:href="@{/goodsContents(goodsCode=${gl.goodsCode})}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6"
													   th:text="${gl.goodsName}">
													</a>
	
													<span class="stext-105 cl3" th:text="${#numbers.formatInteger(gl.goodsPrice, 3, 'COMMA') + '원'}"></span>
												</div>
	
												<div class="block2-txt-child2 flex-r p-t-3">
													<a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
														<img class="icon-heart1 dis-block trans-04" src="/images/icons/icon-heart-01.png" alt="ICON">
														<img class="icon-heart2 dis-block trans-04 ab-t-l" src="/images/icons/icon-heart-02.png" alt="ICON">
													</a>
												</div>
											</div>
										</div>
									</div>
								</th:block>
							</div>
						</div>
					</div>

					<!-- - -->
					<div class="tab-pane fade" id="top-rate" role="tabpanel">
						<!-- Slide2 -->
						<div class="wrap-slick2">
							<div class="slick2">
								<th:block th:if="${not #lists.isEmpty(acclistGoods)}" th:each="gl : ${acclistGoods}">
									<div class="item-slick2 p-l-15 p-r-15 p-t-15 p-b-15">
										<!-- Block2 -->
										<div class="block2">
											<div class="block2-pic hov-img0">
												<a th:href="@{/goodsContents(goodsCode=${gl.goodsCode})}">
												<img th:src="@{|/${gl.fileDto.filePath}|}" alt="IMG-PRODUCT"></a>
											</div>
	
											<div class="block2-txt flex-w flex-t p-t-14">
												<div class="block2-txt-child1 flex-col-l ">
													<a th:href="@{/goodsContents(goodsCode=${gl.goodsCode})}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6"
													   th:text="${gl.goodsName}">
													</a>
	
													<span class="stext-105 cl3" th:text="${#numbers.formatInteger(gl.goodsPrice, 3, 'COMMA') + '원'}"></span>
												</div>
	
												<div class="block2-txt-child2 flex-r p-t-3">
													<a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
														<img class="icon-heart1 dis-block trans-04" src="/images/icons/icon-heart-01.png" alt="ICON">
														<img class="icon-heart2 dis-block trans-04 ab-t-l" src="/images/icons/icon-heart-02.png" alt="ICON">
													</a>
												</div>
											</div>
										</div>
									</div>
								</th:block>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	
			
			
	</th:block>
</html>
