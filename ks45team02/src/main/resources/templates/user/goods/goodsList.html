<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout/userDefault}">
	

	<th:block layout:fragment="customContents">

				<div class="bg0 m-t-23 p-b-140">
					<div class="container">
						<div class="flex-w flex-sb-m p-b-52">
							<!-- Modal Search -->
							<div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">

										<img src="images/icons/icon-close2.png" alt="CLOSE">
									</button>
					
									<form class="wrap-search-header flex-w p-l-15">
										<button class="flex-c-m trans-04">
											<i class="zmdi zmdi-search"></i>
										</button>
										<input class="plh3" type="text" name="search" placeholder="Search...">
									</form>
								</div>
							</div>
						
							<div class="flex-w flex-l-m filter-tope-group m-tb-10">
								<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1" data-filter="*">
									전체상품
								</button>
			
							</div>
			
							<div class="flex-w flex-c-m m-tb-10">
								<div class="flex-c-m stext-106 cl6 size-104 bor4 pointer hov-btn3 trans-04 m-r-8 m-tb-4 js-show-filter">
									<i class="icon-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-filter-list"></i>
									<i class="icon-close-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
									 필터
								</div>
			
								<div class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4 js-show-search">
									<i class="icon-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-search"></i>
									<i class="icon-close-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
									검색
								</div>
							</div>
							
							<!-- Search product -->
							<div class="dis-none panel-search w-full p-t-10 p-b-15">
								<div class="bor8 dis-flex p-l-15">
									<button class="size-113 flex-c-m fs-16 cl2 hov-cl1 trans-04">
										<i class="zmdi zmdi-search"></i>
									</button>
			
									<input class="mtext-107 cl2 size-114 plh2 p-r-15" type="text" name="search-product" placeholder="Search">
								</div>	
							</div>
			
							<!-- Filter -->
							<div class="dis-none panel-filter w-full p-t-10">
								<div class="wrap-filter flex-w bg6 w-full p-lr-40 p-t-27 p-lr-15-sm">
									<div class="filter-col1 p-r-15 p-b-27">
										<div class="mtext-102 cl2 p-b-15">
											상품
										</div>
										<!-- 필터 상품 -->
										<ul>
											<li class="p-b-6">
												<a href="#" class="filter-link stext-106 trans-04">
													기본
												</a>
											</li>
			
											<li class="p-b-6">
												<a href="#" class="filter-link stext-106 trans-04">
													Popularity
												</a>
											</li>
			
											<li class="p-b-6">
												<a href="#" class="filter-link stext-106 trans-04">
													Average rating
												</a>
											</li>
			
											<li class="p-b-6">
												<a href="#" class="filter-link stext-106 trans-04 filter-link-active">
													Newness
												</a>
											</li>
			
											<li class="p-b-6">
												<a href="#" class="filter-link stext-106 trans-04">
													Price: Low to High
												</a>
											</li>
			
											<li class="p-b-6">
												<a href="#" class="filter-link stext-106 trans-04">
													Price: High to Low
												</a>
											</li>
										</ul>
									</div>
									<!-- 필터 가격 -->
									<div class="filter-col2 p-r-15 p-b-27">
										<div class="mtext-102 cl2 p-b-15">
											가격
										</div>
			
										<ul>
											<li class="p-b-6">
												<a href="#" class="filter-link stext-106 trans-04 filter-link-active">
													All
												</a>
											</li>
			
											<li class="p-b-6">
												<a href="#" class="filter-link stext-106 trans-04">
												
												</a>
											</li>
			
											<li class="p-b-6">
												<a href="#" class="filter-link stext-106 trans-04">
													$50.00 - $100.00
												</a>
											</li>
			
											<li class="p-b-6">
												<a href="#" class="filter-link stext-106 trans-04">
													$100.00 - $150.00
												</a>
											</li>
			
											<li class="p-b-6">
												<a href="#" class="filter-link stext-106 trans-04">
													$150.00 - $200.00
												</a>
											</li>
			
											<li class="p-b-6">
												<a href="#" class="filter-link stext-106 trans-04">
													$200.00+
												</a>
											</li>
										</ul>
									</div>
									<!-- 필터 색상 -->
									<div class="filter-col3 p-r-15 p-b-27">
										<div class="mtext-102 cl2 p-b-15">
											Color
										</div>
			
										<ul>
											<li class="p-b-6">
												<span class="fs-15 lh-12 m-r-6" style="color: #222;">
													<i class="zmdi zmdi-circle"></i>
												</span>
			
												<a href="#" class="filter-link stext-106 trans-04">
													Black
												</a>
											</li>
			
											<li class="p-b-6">
												<span class="fs-15 lh-12 m-r-6" style="color: #4272d7;">
													<i class="zmdi zmdi-circle"></i>
												</span>
			
												<a href="#" class="filter-link stext-106 trans-04 filter-link-active">
													Blue
												</a>
											</li>
			
											<li class="p-b-6">
												<span class="fs-15 lh-12 m-r-6" style="color: #b3b3b3;">
													<i class="zmdi zmdi-circle"></i>
												</span>
			
												<a href="#" class="filter-link stext-106 trans-04">
													Grey
												</a>
											</li>
			
											<li class="p-b-6">
												<span class="fs-15 lh-12 m-r-6" style="color: #00ad5f;">
													<i class="zmdi zmdi-circle"></i>
												</span>
			
												<a href="#" class="filter-link stext-106 trans-04">
													Green
												</a>
											</li>
			
											<li class="p-b-6">
												<span class="fs-15 lh-12 m-r-6" style="color: #fa4251;">
													<i class="zmdi zmdi-circle"></i>
												</span>
			
												<a href="#" class="filter-link stext-106 trans-04">
													Red
												</a>
											</li>
			
											<li class="p-b-6">
												<span class="fs-15 lh-12 m-r-6" style="color: #aaa;">
													<i class="zmdi zmdi-circle-o"></i>
												</span>
			
												<a href="#" class="filter-link stext-106 trans-04">
													White
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
			
						<div class="row isotope-grid">
							<th:block th:if="${not #lists.isEmpty(listGoods)}" th:each="gl : ${listGoods}">
								<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
									<!-- Block2 -->
									<x` class="block2">
										<div class="block2-pic hov-img0">
											<a th:href="@{goodsContents(goodsCode=${gl.goodsCode})}">
											<img th:src="@{|/${gl.fileDto.filePath}|}"  alt="IMG-PRODUCT" ></a>
										</div>
										<div class="block2-txt flex-w flex-t p-t-14">
											<div class="block2-txt-child1 flex-col-l ">
												<a th:href="@{goodsContents(goodsCode=${gl.goodsCode})}" 
												   class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6" th:text="${gl.goodsName}" />
												<span class="stext-105 cl3" th:text="${#numbers.formatInteger(gl.goodsPrice, 3, 'COMMA') + '원'}" />
											</div>
											<div class="block2-txt-child2 flex-r p-t-3">
												<a th:href="@{goodsContents(goodsCode=${gl.goodsCode})}" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2" >
													<img class="icon-heart1 dis-block trans-04" src="images/icons/icon-heart-01.png" alt="ICON">
													<img class="icon-heart2 dis-block trans-04 ab-t-l" src="images/icons/icon-heart-02.png" alt="ICON">
												</a>
											</div>
										</div>
									</div>
								</th:block>
							</div>
						<!-- 상품페이지 마지막 div -->
						</div>

						<!-- Load more -->
						<div class="flex-c-m flex-w w-full p-t-45">
							<a href="#" class="flex-c-m stext-101 cl5 size-103 bg2 bor1 hov-btn1 p-lr-15 trans-04">
								Load more
							</a>
						</div>
						
						<!--  -->
						<div class="wrap-modal1 js-modal1 p-t-60 p-b-20">
							<div class="overlay-modal1 js-hide-modal1"></div>
					
							<div class="container">
								<div class="bg0 p-t-60 p-b-30 p-lr-15-lg how-pos3-parent">
									<button class="how-pos3 hov3 trans-04 js-hide-modal1">
										<img src="images/icons/icon-close.png" alt="CLOSE">
									</button>
					
									<div class="row">
										<div class="col-md-6 col-lg-7 p-b-30">
											<div class="p-l-25 p-r-30 p-lr-0-lg">
												<div class="wrap-slick3 flex-sb flex-w">
													<div class="wrap-slick3-dots"></div>
													<div class="wrap-slick3-arrows flex-sb-m flex-w"></div>
					
													<div class="slick3 gallery-lb">
														<div class="item-slick3" data-thumb="images/product-detail-01.jpg">
															<div class="wrap-pic-w pos-relative">
																<img src="images/product-detail-01.jpg" alt="IMG-PRODUCT">
					
																<a class="flex-c-m size-108 how-pos1 bor0 fs-16 cl10 bg0 hov-btn3 trans-04" href="images/product-detail-01.jpg">
																	<i class="fa fa-expand"></i>
																</a>
															</div>
														</div>
		
					
													</div>
												</div>
											</div>
										</div>
										<th:block th:if="${not #lists.isEmpty(listGoods)}" th:each="gl : ${listGoods}">
											<div class="col-md-6 col-lg-5 p-b-30">
												<div class="p-r-50 p-t-5 p-lr-0-lg">
													<h4 class="mtext-105 cl2 js-name-detail p-b-14" th:text="${gl.goodsName}">
														이름
													</h4>
						
													<span class="mtext-106 cl2">
														가격
													</span>
													<!-- 상품설명 -->
													<p class="stext-102 cl3 p-t-23">
														설명
													</p>
													
													<!--  -->
													<div class="p-t-33">
														<div class="flex-w flex-r-m p-b-10">
															<div class="size-203 flex-c-m respon6">
																Size
															</div>
						
															<div class="size-204 respon6-next">
																<div class="rs1-select2 bor8 bg0">
																	<select class="js-select2" name="time">
																	</select>
																	<div class="dropDownSelect2"></div>
																</div>
															</div>
														</div>
						
														<div class="flex-w flex-r-m p-b-10">
															<div class="size-203 flex-c-m respon6">
																Color
															</div>
			
															<div class="size-204 respon6-next">
																<div class="rs1-select2 bor8 bg0">
																	<select class="js-select2" name="time">
																		
																	</select>
																	<div class="dropDownSelect2"></div>
																</div>
															</div>
														</div>
						
														<div class="flex-w flex-r-m p-b-10">
															<div class="size-204 flex-w flex-m respon6-next">
																<div class="wrap-num-product flex-w m-r-20 m-tb-10">
																	<div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m">
																		<i class="fs-16 zmdi zmdi-minus"></i>
																	</div>
						
																	<input class="mtext-104 cl3 txt-center num-product" type="number" name="num-product" value="1">
						
																	<div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m">
																		<i class="fs-16 zmdi zmdi-plus"></i>
																	</div>
																</div>
						
																<button class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04 js-addcart-detail">
																	장바구니
																</button>
															</div>
														</div>	
													</div>
												</div>
											</div>
										</th:block>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
	</th:block>
	
	<th:block layout:fragment="customScript">
		<script type="text/javascript" th:inline="javascript">
	
		</script>

	</th:block>
</html>
