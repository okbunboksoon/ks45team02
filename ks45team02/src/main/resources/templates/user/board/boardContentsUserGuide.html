<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout/userDefault}">


	
	<head>

	
		<style type="text/css">
		@font-face {
	    font-family: 'IBMPlexSansKR-Regular';
	    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/IBMPlexSansKR-Regular.woff') format('woff');
	    font-weight: normal;
	    font-style: normal;}
					
			div {
				color : black;
			}
			#guide_title {
				border-top: solid 3px black;
				border-bottom: solid 1px gray;
				font-size: 25px;
				text-align : center;
				padding: 10px;
				font-family: 'IBMPlexSansKR-Regular';
			}
			#userGuideCodeDate {
				border-bottom: solid 1px gray;
				background-color : white;
				font-size: 13px;
				text-align : right;
				padding: 10px;
				font-family: 'IBMPlexSansKR-Regular';
			}
			#guide_contents {
				border-bottom: solid 3px black;
				margin: 20px;
				line-height: 3em;
				font-size: 15px;
				text-align: center;
				white-space:pre-line;
				height: 400px;
				font-family: 'IBMPlexSansKR-Regular';

			}
			#button {
				text-align : right;	
				padding: 10px;	
				font-family: 'IBMPlexSansKR-Regular';	
			}
		</style>
	</head>


					
	<th:block layout:fragment="customContents">
	
	<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('images/bg-01.jpg');">
		<h2 class="ltext-105 cl0 txt-center">
			User Guide
		</h2>
	</section>	
	
	
		<br><br>
		<th:block th:if="${not #lists.isEmpty(contentsUserGuide)}" th:each="ugl : ${contentsUserGuide}">
			<body>
				<div class="container">
					<div id="guide_title" th:text="${ugl.guide_title}"></div>
					<div id="userGuideCodeDate">
						<span>등록번호</span>
						<span th:text="${#strings.substring(ugl.guide_code, 8, 9)}"></span>
						<span>등록날짜</span>
						<span th:text="${ugl.guide_reg_date}"></span>
					</div>
					<div id="guide_contents">
						<div th:text="${ugl.guide_contents}"></div>
					</div>
					<div id="button">
						<button type="button" class="btn btn-outline-dark">
								<a th:href="@{listBoardUserGuide}" style="color: black">목록으로</a></button>
					</div>	
				</div>
			</body>
		</th:block>
	</th:block>


</html>
