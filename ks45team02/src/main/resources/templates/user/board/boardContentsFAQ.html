<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout/userDefault}">


	
	<head>

	
		<style type="text/css">
		@font-face {
	    font-family: 'IBMPlexSansKR-Regular';
	    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/IBMPlexSansKR-Regular.woff') format('woff');
	    font-weight: normal;
	    font-style: normal;}
					
			div {
				color : black;
			}
			#FAQ_title {
				border-top: solid 3px black;
				border-bottom: solid 1px gray;
				font-size: 25px;
				text-align : center;
				padding: 10px;
				font-family: 'IBMPlexSansKR-Regular';
			}
			#FAQ_reg_date {
				border-bottom: solid 1px gray;
				background-color : white;
				font-size: 13px;
				text-align : right;
				padding: 10px;
				font-family: 'IBMPlexSansKR-Regular';
			}
			#FAQ_contents {
				border-bottom: solid 3px black;
				margin: 20px;
				line-height: 3em;
				font-size: 15px;
				text-align: center;
				white-space:pre-line;
				height: 400px;
				font-family: 'IBMPlexSansKR-Regular';

			}
			#button {
				text-align : right;	
				padding: 10px;	
				font-family: 'IBMPlexSansKR-Regular';	
			}
		</style>
	</head>


					
	<th:block layout:fragment="customContents">
	
	<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('images/bg-01.jpg');">
		<h2 class="ltext-105 cl0 txt-center">
			FAQ
		</h2>
	</section>	
	
	
		<br><br>
		<th:block th:if="${not #lists.isEmpty(contentsFAQ)}" th:each="cf : ${contentsFAQ}">
			<body>
				<div class="container">
					<div id="FAQ_title" th:text="${cf.FAQ_title}"></div>
					<div id="FAQ_reg_date">
						<span>등록번호</span>
						<span th:text="${#strings.substring(cf.FAQ_code, 6, 7)}"></span>
						<span>등록날짜</span>
						<span th:text="${cf.FAQ_reg_date}"></span>
					</div>
					<div id="FAQ_contents">
						<div th:text="${cf.FAQ_contents}"></div>
					</div>
					<div id="button">
						<button type="button" class="btn btn-outline-dark">
								<a th:href="@{listBoardFAQ}" style="color: black">목록으로</a></button>
					</div>	
				</div>
			</body>
		</th:block>
	</th:block>


</html>
