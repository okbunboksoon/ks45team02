<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/adminDefault}">

<head>
</head>
<th:block layout:fragment="customJs">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</th:block>
<th:block layout:fragment="customContents">
    <h1>회원삭제</h1>
    <form id="deleteUser" th:action="@{/admin/deleteUser}" method="post">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="userId">회원아이디</label>
                        </td>
                        <td>
                            <input type="text" id="userId" name="userId">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="userPwCheck">회원비밀번호확인</label>
                        </td>
                        <td colspan="1">
                            <input type="text" id="userPwCheck" name="userPwCheck" placeholder="회원 비밀번호를 다시 한번 입력해주세요">
                        </td>
                    </tr>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">
                            <button type="button" id="submitBtn" disabled>회원탈퇴</button>
                            <button type="reset" id="resetBtn">취소</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
    </form>
</th:block>

</html>
